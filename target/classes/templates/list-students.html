<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">

    <!--    Bootstrap Css And Stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7f529a9bb9.js" crossorigin="anonymous"></script>



</head>

<body>



<!--  =====================================  Header Start =========================================-->
    <div th:replace="AllFragments/CardHeader :: cardHeader"></div>


<!--  =====================================  Body Start =========================================-->
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${students}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Student </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-success  table-hover">
                                    <thead >
                                        <tr >
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Password</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student : ${students}">
                                            <td th:text="${student.firstName}"></td>
                                            <td th:text="${student.lastName}"></td>
                                            <td th:text="${student.email}"></td>
                                            <td th:text="${student.username}"></td>
                                            <td>
                                                <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-info">
                                                    <i class="fas fa-user-edit ml-2"></i>
                                                </a>
                                            </td>
                                            <td>
                                                <a th:href="@{/delete/{id}(id=${student.id})}"
                                                   onclick="if (! (confirm('Are you sure you want to delete this Student?'))) return false"
                                                   class="btn btn-warning">
                                                    <i class="fas fa-user-times ml-2"></i>
                                                </a>

<!--                                                <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-warning">-->
<!--                                                    <i class="fas fa-user-times ml-2"></i>-->
<!--                                                </a>-->

                                            </td>
                                        </tr>
                                    </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>




<!--   ============================ Footer Start =================================-->
<div th:replace="AllFragments/cardFooter :: cardFooter"></div>

</body>

</html>
