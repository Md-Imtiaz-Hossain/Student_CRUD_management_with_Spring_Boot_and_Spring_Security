<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>


<!--  =====================================  Header Start =========================================-->
<div th:replace="AllFragments/CardHeader :: cardHeader"></div>


<!--  =====================================  Body Start =========================================-->
<div class="container my-5" >
        <h3> Add Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">


                    <form action="#" th:action="@{/createOrUpdateProcess}" th:object="${student}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="firstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="First Name" required/>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Last Name" required/>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="email" th:field="*{email}" class="form-control"
                                            id="email" placeholder="Email Id" required/>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="password" class="col-form-label">Password</label>
                                <input type="text" th:field="*{username}" class="form-control"
                                            id="password" placeholder="Password" required/>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-success" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>



<!--   ============================ Footer Start =================================-->
<div th:replace="AllFragments/cardFooter :: cardFooter"></div>


</body>

</html>
